<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECell</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pes-logo">
    <img src="assets/pes_logo.png" alt="PES Logo" style="width: 120px;">
  </div>
  <div class="pes-text-1">ECell Recruitments</div>
  <div class="pes-text-2">Creative Task Round</div>
  <div class="pes-text-3">By - Amitesh Jammula</div>
  <div class="container" id="container">
    <div class="middle-prompt">
      <p id="prompt-text">Ready to ignite entrepreneurial sparks together?</p>
    </div>
    <div class="column">
      <img src="assets/potrait.jpeg" alt="Portrait" class="image-potrait" />
    </div>
    <div class="column">
      <img src="assets/handshake.gif" alt="Handshake" class="image-handshake hide" />
    </div>
    <div class="column">
      <img src="assets/ecell_logo.png" alt="ECell Logo" class="image-ecell" />
    </div>
    <div class="btn-container">
      <button class="btn btn-yes" onclick="handleYes()">Deal</button>
      <button class="btn btn-no">No Deal</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
